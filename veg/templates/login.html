{% extends "base.html" %}
{% block start %}

<!-- use method=post to send data from frontend to backend ans also use enctype="multipart/form-data" method if you are sharing any file from frontend -->
<form class="conainer mt-5" method="post" enctype="multipart/form-data">
    <!-- csrf_token is used to check the request is send from same server not different server -->
    {% csrf_token %}
    <div class=" col-4 mx-auto card p-4 shadow-lg">
        {% if messages %}
        {{message.tag}}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <h2 class="mx-auto">Login</h2>
        <div class="form-group mb-4 ">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" name="username" required="true" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" required="true" class="form-control" placeholder="Enter Password">
        </div>
        <p>Create new account <a href="/registor/">click</a></p>
        <button type="submit" class="btn btn-danger">Login</button>
    </div>
</form>
{% endblock%}
